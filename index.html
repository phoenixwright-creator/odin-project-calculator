<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator-style.css">
    <title>Calculator Odin Project</title>
</head>
<body>
    <div id="calculator">
        <div id="display">Display Screen</div>
        <div id="zero" class="numbers">0</div>
        <div id="one" class="numbers">1</div>
        <div id="two" class="numbers">2</div>
        <div id="three" class="numbers">3</div>
        <div id="four" class="numbers">4</div>
        <div id="five" class="numbers">5</div>
        <div id="six" class="numbers">6</div>
        <div id="seven" class="numbers">7</div>
        <div id="eight" class="numbers">8</div>
        <div id="nine" class="numbers">9</div>
        <div id="add">+</div>
        <div id="subtract">&minus;</div>
        <div id="multiply">x</div>
        <div id="divide">/</div>
        <div id="equals">=</div>
        <div id="clear">C</div>
    </div>
    <script src="./calculator-script.js"></script>
</body>
</html>
