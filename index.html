<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator-style.css">
    <title>Calculator Odin Project</title>
</head>
<body>
    <h1 id="main-title">Odin Project Calculator</h1>
    <div id="calculator">
        <div id="display"></div>
        <div id="numbers">
            <div id="zero" class="numbers">0</div>
            <div id="one" class="numbers">1</div>
            <div id="two" class="numbers">2</div>
            <div id="three" class="numbers">3</div>
            <div id="four" class="numbers">4</div>
            <div id="five" class="numbers">5</div>
            <div id="six" class="numbers">6</div>
            <div id="seven" class="numbers">7</div>
            <div id="eight" class="numbers">8</div>
            <div id="nine" class="numbers">9</div>
            <div id="decimal" class="numbers">.</div>
        </div>
        <div id="operators">
            <div id="add" class="operators">+</div>
            <div id="subtract" class="operators">&minus;</div>
            <div id="multiply" class="operators">x</div>
            <div id="divide" class="operators">/</div>
        </div>
        <div id="equals-container">
            <div id="equals" class="equals">=</div>
        </div>
        <div id="clear-container">
            <div id="clear" class="clear">C</div>
        </div>
    </div>
    <p id="author">Coded by <a id="profile-link" href="https://github.com/phoenixwright-creator/odin-project-calculator" target="_blank" rel="noopener noreferrer">Phoenix Wright</a> with Javascript</p>
    <script src="./calculator-script.js"></script>
</body>
</html>
